        <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8">
            <img [src]="product.image" [alt]="product.title" class="h-20 w-full object-contain object-center group-hover:opacity-75 transition ease-in-out md:h-64">
        </div>
          <h3 class="my-4 text-sm text-gray-700">{{product.title}}</h3>
