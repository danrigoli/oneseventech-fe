<div class="bg-white">
    <div class="mx-auto max-w-2xl pb-16 px-4 sm:pb-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="lg:text-center py-16 sm:py-24">
            <h2 class="text-lg font-semibold text-indigo-600">Products</h2>
            <p class="mt-2 text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl">Browse the new collection of OneSeven</p>
            <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">This year, our new summer collection will shelter you from the harsh elements of a world that doesn't care if you live or die.</p>
          </div>
  
          <div class="flex justify-end pb-10">
            <span>Sort by</span>
              <div class="flex items-center">
                <label for="sort" class="sr-only">Sort</label>
                <select id="sort" name="sort" [(ngModel)]="sort" (ngModelChange)="sortProducts()" class="h-full rounded-md border-transparent bg-transparent py-0 ml-4 text-gray-500 focus:border-none focus:ring-none sm:text-sm">
                  <option [value]="sortValues.Relevance">Relevance</option>
                  <option [value]="sortValues.PriceLowToHigh">Price Low to High</option>
                  <option [value]="sortValues.PriceHighToLow">Price High to Low</option>
                </select>
              </div>
          </div>
      <div class="grid grid-cols-2 gap-y-10 gap-x-6 lg:grid-cols-4 xl:gap-x-8">
        <app-product-card *ngFor="let product of products" [product]="product" (productAdded)="addProductToCart($event)"></app-product-card>
        <ng-container *ngIf="products.length === 0">
          <div class="shadow shadow-2xl rounded-md p-4 max-w-sm w-full mx-auto" *ngFor="let number of numbers">
            <div class="animate-pulse flex space-x-4">
              <div class="flex-1 space-y-6 py-1">
                <div class="h-64 bg-slate-200"></div>
                <div class="space-y-3">
                  <div class="grid grid-cols-3 gap-4">
                    <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                    <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                  </div>
                  <div class="h-2 bg-slate-200 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
