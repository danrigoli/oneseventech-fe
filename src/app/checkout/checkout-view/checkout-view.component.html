<div class="leading-loose flex justify-center mt-16">
    <form class="max-w-xl m-4 p-10 bg-white rounded shadow-xl" [formGroup]="checkoutForm" #form="ngForm" (submit)="onSubmit()">
      <p class="text-gray-800 font-medium mb-4">Customer information</p>
      <div class="">
        <label class="block text-sm text-gray-600" for="name">Name</label>
        <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" formControlName="name" type="text" placeholder="Your Name" aria-label="Name">
      </div>
      <div class="mt-4">
        <label class="block text-sm text-gray-600" for="cus_email">Email</label>
        <input class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" formControlName="email" type="text" required="" placeholder="Your Email" aria-label="Email">
      </div>
      <div class="mt-2">
        <label class=" block text-sm text-gray-600" for="cus_email">Address</label>
        <input class="w-full px-2 py-1 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" formControlName="address" type="text" required="" placeholder="Street" aria-label="Email">
      </div>
      <div class="mt-2">
        <label class="hidden text-sm block text-gray-600" for="cus_email">City</label>
        <input class="w-full px-2 py-1 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" formControlName="city" type="text" required="" placeholder="City" aria-label="Email">
      </div>
      <div class="inline-block mt-2 w-1/2 pr-1">
        <label class="hidden block text-sm text-gray-600" for="cus_email">Country</label>
        <input class="w-full px-2 py-1 text-gray-700 bg-gray-200 rounded" id="cus_email" name="cus_email" formControlName="country" type="text" required="" placeholder="Country" aria-label="Email">
      </div>
      <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
        <label class="hidden block text-sm text-gray-600" for="cus_email">Zip</label>
        <input class="w-full px-2 py-1 text-gray-700 bg-gray-200 rounded" id="cus_email"  name="cus_email" formControlName="zip" type="text" required="" placeholder="Zip" aria-label="Email">
      </div>
      <p class="mt-4 text-gray-800 font-medium">Payment information</p>
      <div class="">
        <label class="block text-sm text-gray-600" for="cus_name">Card</label>
        <input class="w-full px-2 py-1 text-gray-700 bg-gray-200 rounded" id="cus_name" name="cus_name" type="text" required="" placeholder="Card Number MM/YY CVC" aria-label="Name">
      </div>
      <div class="mt-4">
        <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit" [disabled]="form.invalid">{{ payment ? '$' + (payment.amount / 100) : "Loading amount..." }}</button>
      </div>
    </form>
  </div>
